<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1 Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

      let body = document.querySelector('body');
      let h1 = document.createElement('h1');
      h1.id = 'h1';
      h1.innerText = 'Exercício 5.2 - JavaScript DOM'
      body.appendChild(h1);

      //2 Adicione a tag div com a classe main-content como filho da tag body ;
      
      let div1 = document.createElement('div');
      div1.id = 'div';
      div1.classList.add('main-content');
      document.body.appendChild(div1);

    //3 Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
      let div2 = document.createElement('div');
      div2.id = 'div2'
      div2.classList.add('center-content');
      div1.appendChild(div2);

      //4 Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;

      let pDiv2 = document.createElement('p');
      pDiv2.id = 'p';
      div2.appendChild(pDiv2);
      pDiv2.innerText = 'paradrago div2'

    //5 Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      let divEsq = document.createElement('div');
      divEsq.id = 'divEsquerda';
      divEsq.classList.add('left-content');
      div1.appendChild(divEsq);

    //6 Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;

    let divDir = document.createElement('div');
      divDir.id = 'divDireita';
      divDir.classList.add('right-content');
      div1.appendChild(divDir);

    //7 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
    
    let img = document.createElement('img');
    img.id = 'imagem';
    img.classList.add('small-image');
    img.src='https://picsum.photos/200';
    divEsq.appendChild(img);

    //8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
      
    let lista = document.createElement('ol');
    lista.id = 'ol';
    lista.classList.add('lista-ordenada');









    </script>
  </body>
</html>
