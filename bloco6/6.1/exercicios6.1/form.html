<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">


  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">

    <div class="container">
      <h1>Meu currículo</h1>
      <div class="form-group">
        <label for="nome"> Nome:</label>
          <input type="text" name='nome'  id='input-nome' class="form-control" value='' placeholder="Insira seu nome" maxlength="40" required>
      </div>

      <div> 
        <label for="email"> E-mail:</label>
          <input type="email" name='email' required id='input-email' class="form-control" value='' placeholder="Insira seu e-mail" maxlength="50">
      </div>

      <div> 
        <label for="cpf"> CPF:</label>
          <input type="number" name="cpf"	id="cpf" class="form-control">
      </div>

      <div class="form-group">
        <label for="endereco"> Endereço:</label>
          <input type="text" name='endereco'  id='input-endereco' class="form-control" value='' placeholder="Insira seu endereço completo" maxlength="100" required>
      </div>

      <div class="dropdown">
          <label for="state">Estado:</label>
            <select name="state" id="state" class="form-control" required>
              <option> Selecione seu estado</option>
          </select>
      </div>
    </div>
     
      <div class="container">

        <label for="">Tipo de residência:</label>

          <div class="form-check">
            <label for="radio1" class="form-check-label "> Casa</label>
              <input type="radio" name="residencia" id='radio1' class="form-check-input" value="casa">
          </div>

          <div class="form-check">
            <label for="radio2">Apartamento</label>
              <input type="radio" name="residencia" id="radio2" class="form-check-input" value="ap">
          </div>

          <div class="form-check"> 
            <label for="radio3">Sítio</label>
              <input type="radio" name="residencia" id="radio3" class="form-check-input" value="sitio">
          </div>
        </div>
      </div>

    

 

   <div class="container">
      <h2>Dados do seu último emprego</h2>
      <div class="form-group">
        <textarea name="" id="" class='form-floating'cols="90" rows="5" maxlength="500" required placeholder="Comente sobre sua última experiência"></textarea>

      </div>

      <div class="form-group"> Data de início:
        <input type="date" id='datePickerId' required  value="" required>
      </div>

      <div class="form-group"> Data de saída:
        <input type="date" id='rarara' required  value="" required>
      </div>
    </div >
    <div class="container">
      <div class="mb-3">
        <label for="formFile" class="form-label ">Insira seu cv em PDF:</label>
        <input class="form-control" type="file" id="formFile">
      </div>
     </div>

    <div class="container"> 
      <button class="btn btn-primary" type="submit" id='submit-btn'>Enviar</button>

      <button class="btn btn-primary" type="reset" id="reset-btn">Limpar</button>
    </div>


  </form>

  <div class="form-data"></div>

  <script src="script.js"> </script>
</body>

</html>
